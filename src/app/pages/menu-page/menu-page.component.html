<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-lg-6" *ngIf="menuData">
      <a routerLink="../../menu" class="btn btn-sm btn-dark mb-3">Voltar</a>
      <img src="{{menuData[0].foodImg}}" width="100%"/>
      <h2 class="mt-3">{{menuData[0].foodName}}</h2>
      <p>{{menuData[0].foodDetails}}</p>
      <p>{{menuData[0].foodPrice | currency : 'BRL'}}</p>
    </div>

    <div class="col-lg-6 painel" >
      <h2>Insira os detalhes</h2>
      <form>
        <input type="text" class="form-control" placeholder="Coloque seu nome completo" />
        <input type="text" class="form-control" placeholder="Coloque seu numero"/>
        <textarea class="form-control" placeholder="Coloque aqui seu endereÃ§o"></textarea>
        <button class="btn btn-md btn-dark mt-3">Confirmar pedido</button>

      </form>
    </div>
  </div>
</div>
